<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>React Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container border shadow my-sm-3 p-3">
      <header class="row">
        <div class="col-md-3">
          <h1 class="text-center text-md-left font-weight-light">Weather</h1>
        </div>
        <div class="col-md-9">
          <form>
            <input class="form-control form-control-lg text-center text-md-left" placeholder="Type in a ZIP code...">
          </form>
        </div>
      </header>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <img src="http://openweathermap.org/img/w/10d.png" width="350" height="350" class="img-fluid mx-auto d-block">
        </div>
        <div class="col-md-9">
          <h4 class="text-center text-md-left">London</h4>
          <h1 class="text-center text-md-left">Partly Cloudy</h1>
          <h2 class="text-center text-md-left">100&deg;F <small class="font-weight-light">37&deg;C</small></h2>
          <h2 class="text-center text-md-left">High 100&deg;F <small class="font-weight-light">37&deg;C</small></h2>
          <h2 class="text-center text-md-left">Low -32&deg;F <small class="font-weight-light">0&deg;C</small></h2>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col p-4">
          <h1 class="font-weight-light">Forecast</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 my-3">
          <div class="card">
            <div class="card-header text-center"><h3 class="font-weight-light">Monday</h3></div>
            <div class="card-body">
              <div class="text-center">
                <img src="http://openweathermap.org/img/w/10d.png" width="350" height="350" class="img-fluid mx-auto d-block">
                Partly Cloudy
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
